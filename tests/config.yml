docker: unix:///var/run/docker.sock
interval: 2000
timetolive: 15000
log: /var/log/services.log
loglevel: INFO
backend:: zookeeper
backends:
  zookeeper:
    uri: 'zk://zoo1:2181,zoo2:2181'
    path: /services
  etcd:
    uri: 'etcd:port,etcd:port'
    path: /services
