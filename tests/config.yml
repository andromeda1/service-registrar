docker: /var/run/docker.sock
interval: 5000
ttl: 12000
path:
  - string:services
  - environment:ENVIRONMENT
  - environment:APP
  - environment:NAME
  - container:HOSTNAME
statsd:
  host: graphite1
  port: 8125
backend: etcd
backends:
  zookeeper:
    uri: zk://localhost:2181
  etcd:
    host: localhost
    port: 49153
