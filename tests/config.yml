docker: unix:///var/run/docker.sock
interval: 2000
ttl: 15000
log: /var/log/services.log
loglevel: INFO
backend:: zookeeper
backends:
  zookeeper:
    uri: 'zk://zoo1:2181,zoo2:2181'
    path: /services
  etcd:
    host: etcd
    port: 4003
    path: /services

statsd:
  host: statds.domain.com
  port: 8125
